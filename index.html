  <title>Голуби и ястребы</title>

<body>
  <div class="containers">

      <input type="range" id="hawk">

      <input type="range" id="speed">

    </div>
   
    <div class="container">
      <button id="start">Старт</button>
      <button id="modal">Настройки</button>
    </div>
  </div>
