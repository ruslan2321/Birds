<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Симуляция ястребов и голубей</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Панель управления -->
  <div id="controls">
    <button id="startBtn">Старт</button>
    <button id="settingsBtn">Настройки</button>
  </div>

  <!-- Полотно для симуляции -->
  <canvas id="canvas"></canvas>

  <!-- Модальное окно настроек -->
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Настройки</h2>
      <label>Количество ястребов:</label><br>
      <input type="range" id="hawkCount" value="5" min="0"><br>
      <label>Количество голубей:</label><br>
      <input type="range" id="doveCount" value="10" min="0"><br>
      <label>Скорость (пикс/кадр):</label><br>
      <input type="range" id="speed" value="2" min="1" step="0.1"><br>
      <button id="applySettings">Применить</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
