<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Голуби и ястребы</title>
  </head>
  <body>
    <div class="btn-group-top">
      <div class="containers">
        <h1>Ястребы и голуби </h1>
        <div class="container">
          
          <button
            id="setting"
            data-bs-toggle="modal"
            data-bs-target="#settingsModal"
          >
            Настройки
          </button>
          <button  id="launchBtn">Запустить</button>
        </div>
      </div>
    </div>

    <!-- Модальное окно -->
    <div
      class="modal fade"
      id="settingsModal"
      tabindex="-1"
      aria-labelledby="settingsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="settingsForm">
            <div class="modal-header">
              <h5 class="modal-title" id="settingsModalLabel">
                Настройки птиц
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Закрыть"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="doveCount" class="form-label"
                  >Количество голубей</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="doveCount"
                  min="0"
                  max="100"
                  value="5"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="hawkCount" class="form-label"
                  >Количество ястребов</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="hawkCount"
                  min="0"
                  max="100"
                  value="5"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="minSpeed" class="form-label"
                  >Минимальная скорость</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="minSpeed"
                  step="0.1"
                  min="0.1"
                  value="2"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="maxSpeed" class="form-label"
                  >Максимальная скорость</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="maxSpeed"
                  step="0.1"
                  min="0.1"
                  value="4"
                  required
                />
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="save">Сохранить</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!--   <div class="pigeon"></div>
  <div class="hawk"></div> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
